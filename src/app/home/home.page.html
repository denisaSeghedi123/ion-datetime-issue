<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Date time issue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item (click)="onDateOfBirthItemClick()">
    <ion-label>Date</ion-label>
    <ion-modal #dateOfBirthModal class="date-picker-modal">
      <ng-template>
        <ion-content>
          <ion-datetime
            presentation="date"
            [showDefaultButtons]="true"
          >
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-item>
</ion-content>
